<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Battle Dome</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label>Your Robot's Name</label>
                </div>
                <input type="text" class="robot-name-1">
            </div>
            <div class="col-sm-6">
                <div>
                    <label for="robot-name-2">Enemy Robot's Name</label>
                </div>
                <input type="text" class="robot-name-2">
            </div>
            <button type="button" class="attackBtn">Attack</button>
        </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>

    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="javaScript/robots.js" type="text/javascript"></script>
    <script src="javaScript/model.js" type="text/javascript"></script>
    <script src="javaScript/combat.js" type="text/javascript"></script>
    <script src="javaScript/quiz.js" type="text/javascript"></script>
</body>
</html>
